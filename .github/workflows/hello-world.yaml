name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
        name: Build
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Test
        run: chmod +x ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build code
        run: chmod +x ci/build-app.sh
      - name: Upload Build Code
        uses: actions/upload-artifact@v2
        with:
          name: build-code
          path: .
  Docker-image:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    env:
      docker_username: miki2670
      docker_password: 39097f8e-5576-41f3-8037-ad7431c0e39e
    needs:
      - Build
      - Test
    steps:
      - name: Download Build Code
        uses: actions/download-artifact@v2
        with:
          name: build-code
          path: .
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ env.docker_username }}
          password: ${{ env.docker_password }}
      - name: Build Docker image
        run: ci/build-docker.sh
      - name: Push Docker image
        run: ci/push-docker.sh
    
    