name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
        name: Build
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Test
        run: chmod +x ci/unit-test-app.sh
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build code
        run: chmod +x ci/build-app.sh
      - name: Upload Build Code
        uses: actions/upload-artifact@v2
        with:
          name: build-code
          path: .
  Docker-image:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    env:
      docker_username: SECRETS_DOCKER_USERNAME
      docker_password: SECRETS_DOCKER_PASSWORD
    needs:
      - Build
      - Test
    steps:
      - name: Download Build Code
        uses: actions/download-artifact@v2
        with:
          name: build-code
          path: .
      - name: Build Docker image
        run: chmod +x ci/build-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA"
      - name: Push Docker image
        run: chmod +x ci/push-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA"
  Component-test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    env:
      docker_username: SECRETS_DOCKER_USERNAME
      docker_password: SECRETS_DOCKER_PASSWORD
    needs: Docker-image

    
    